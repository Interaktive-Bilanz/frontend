name: Close linked issues on merge to development

on:
  pull_request:
    types: [closed]
    branches:
      - development

jobs:
  close-issues:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: read

    steps:
      - name: Close linked issues
        uses: actions/github-script@v7
        with:
          script: |
            const prBody = context.payload.pull_request.body || '';
            
            // Match closing keywords followed by issue numbers
            const pattern = /(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s+#(\d+)/gi;
            const matches = [...prBody.matchAll(pattern)];
            
            if (matches.length === 0) {
              console.log('No linked issues found.');
              return;
            }

            for (const match of matches) {
              const issueNumber = parseInt(match[1]);
              console.log(`Closing issue #${issueNumber}`);
              
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                state: 'closed'
              });

              // Optional: leave a comment on the issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: `Closed via PR #${context.payload.pull_request.number} merged into \`development\`.`
              });
            }
